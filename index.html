<!DOCTYPE html>
<html>
<head>
  <title>Redirects</title>
  <script>
    function handleRedirects() {
      const path = window.location.pathname;
      if (path === '/contrato') {
        window.location.replace('https://melviolin.com/contratos');
      }
    }
    window.onload = handleRedirects;
  </script>
</head>
<body>
</body>
</html>
